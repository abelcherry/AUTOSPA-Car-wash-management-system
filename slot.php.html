        <script>
 // Event listener for DOMContentLoaded to toggle selected class on service buttons
document.addEventListener("DOMContentLoaded", function() {
    // Service buttons functionality
    const serviceButtons = document.querySelectorAll('.service-btn');
    serviceButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Toggle 'selected' class for the clicked button
            serviceButtons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            enableDateInput(); // Enable date input when a service is selected
            checkFormCompletion(); // Check form completion
        });
    });

    // Generate time slots for different time periods
    const morningSlots = document.getElementById('morning-slots');
    const afternoonSlots = document.getElementById('afternoon-slots');
    const eveningSlots = document.getElementById('evening-slots');

    generateTimeSlots(morningSlots, 8, 30, 11, 30, 30);
    generateTimeSlots(afternoonSlots, 12, 0, 13, 30, 30);
    generateTimeSlots(eveningSlots, 14, 0, 20, 30, 30);

    // Time slot functionality
    const timeSlots = document.querySelectorAll('.time-slot');
    timeSlots.forEach(slot => {
        slot.addEventListener('click', function() {
            // Remove 'selected' class from all time slots
            timeSlots.forEach(slot => slot.classList.remove('selected'));
            // Add 'selected' class to the clicked time slot
            slot.classList.add('selected');
            checkFormCompletion(); // Check form completion
        });
    });
});

// Function to enable date input when a service is selected
function enableDateInput() {
    const dateInput = document.getElementById('date');
    dateInput.classList.remove('disabled');
    document.getElementById('date-label').classList.remove('disabled');
}

// Function to check if all required fields are filled
function checkFormCompletion() {
    const selectedService = document.querySelector('.service-btn.selected');
    const dateInput = document.getElementById('date');
    const selectedTimeSlot = document.querySelector('.time-slot.selected');
    const submitButton = document.querySelector('.pay');

    if (selectedService && dateInput.value && selectedTimeSlot) {
        submitButton.classList.remove('disabled');
    } else {
        submitButton.classList.add('disabled');
    }
}

// Function to generate time slots
function generateTimeSlots(container, startHour, startMinute, endHour, endMinute, interval) {
    for (let hour = startHour; hour <= endHour; hour++) {
        for (let minute = 0; minute < 60; minute += interval) {
            if ((hour === startHour && minute < startMinute) || (hour === endHour && minute > endMinute)) {
                continue; // Skip slots before start time and after end time
            }
            const time = `${hour < 10 ? '0' + hour : hour}:${minute < 10 ? '0' + minute : minute}`;
            const slot = document.createElement('div');
            slot.textContent = time;
            slot.classList.add('time-slot');
            slot.setAttribute('name', 'time'); // Set the name attribute
            slot.setAttribute('value', time); 
            container.appendChild(slot);
        }
    }
}

// Function to check if a slot is booked
function checkIfSlotIsBooked(slotTime) {
    // URL of your backend endpoint to retrieve booked slots data
    const url = 'slott.php';

    // Fetch booked slots data from the backend
    return fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // Parse response as JSON
        })
        .then(data => {
            // Check if the slotTime exists in the retrieved booked slots data
            return data.some(slot => slot.time === slotTime);
        })
        .catch(error => {
            console.error('Error fetching booked slots data:', error);
            return false; // Return false in case of an error
        });
}

document.addEventListener("DOMContentLoaded", function() {
    const submitButton = document.querySelector('.pay');

    submitButton.addEventListener('click', function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get selected service, date, and time slot
        const selectedService = document.querySelector('.service-btn.selected').id;
        const selectedDate = document.getElementById('date').value;
        const selectedTimeSlot = document.querySelector('.time-slot.selected').textContent;

        // Add service, date, and time slot to form data
        const formData = new FormData();
        formData.append('service', selectedService);
        formData.append('date', selectedDate);
        formData.append('time', selectedTimeSlot);

        // Submit the form with form data
        fetch('slott.php', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text(); // Assuming you expect a text response from the server
        })
        .then(data => {
            console.log(data); // Log the response from the server
            // Optionally, redirect or display a success message
        })
        .catch(error => {
            console.error('Error submitting form:', error);
            // Optionally, display an error message to the user
        });
    });
});

    const timeSlots = document.querySelectorAll('.time-slot');
    const dateInput = document.getElementById('date');
    
    // Disable time slots initially
    timeSlots.forEach(slot => {
        slot.classList.add('disabled');
        slot.setAttribute('disabled', true);
    });

    dateInput.addEventListener('input', function() {
        // Check if a date is selected
        if (dateInput.value) {
            // Enable time slots
            timeSlots.forEach(slot => {
                slot.classList.remove('disabled');
                slot.removeAttribute('disabled');
            });
        } else {
            // If no date is selected, disable time slots again
            timeSlots.forEach(slot => {
                slot.classList.add('disabled');
                slot.setAttribute('disabled', true);
            });
        }
    });
